<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mini Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="content">

                <div class="answers">
            <!-- Renders Dymanically Using JS -->
