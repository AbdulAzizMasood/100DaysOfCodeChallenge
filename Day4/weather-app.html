<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
    <!-- https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key} -->
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="top-search">
            <span class="material-symbols-outlined">location_on</span>
            <input type="text" name="text" class="search" placeholder="Enter Your Location">
            <button class="search-btn"><span class="material-symbols-outlined">search</span></button>
        </div>
        
         <div class="not-found">
            <img src="Images/404.png" alt="Error">
            <p>Oops ! Invalid Location</p>
         </div>



        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

         <div class="weather-details">
            <div class="humidity">
                <span class="material-symbols-outlined">humidity_percentage</span>
                <div class="text">
                    <span></span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind Speed">
                <span class="material-symbols-outlined">air</span>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
